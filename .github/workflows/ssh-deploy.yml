name: CICD-SSH
on:
  push:
      branches: [ main ]
      paths:
        - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secret.HOST }} 
        username: ${{ secret.USERNAME }}
        key: ${{ secret.SSH_KEY }}
        port: 22
        script: |
            cd ${{ github.event.repository.name }}
            pwd
